<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Detection</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top, #1a1a1a, #000000);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ffcc00;
            font-size: 34px;
            margin-bottom: 25px;
            text-shadow: 0 0 12px rgba(255, 204, 0, 0.6);
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 15px;
            outline: none;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: #cccccc;
        }

        textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.5);
        }

        button {
            margin-top: 22px;
            padding: 12px 34px;
            font-size: 16px;
            background: linear-gradient(135deg, #ffcc00, #ffaa00);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            color: black;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(255, 204, 0, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(255, 204, 0, 0.6);
        }

        .result-box {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 204, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
            }
            to {
                box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Spam Email Detection</h1>

    <form action="/" method="POST">
        <textarea name="review" placeholder="Enter your mail here..." required></textarea>
        <br>
        <button type="submit">Mail Detection</button>
    </form>

    {% if prediction %}
        <div class="result-box">
            Result: {{ prediction }}
        </div>
    {% endif %}
</div>
</body>
</html>
